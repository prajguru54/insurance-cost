          <div class="col-md-4">

            <div class="col-md-4">
              <label for="validationCustom04" class="form-label">No. of Children</label>
              <select class="form-select" name = "children" id="validationCustom04" required>
                <option selected disabled value="">Select</option>
                <option value="0">Zero</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
              </select>
              <div class="invalid-feedback">
                Please select no. of Children
              </div>
            </div>
           
            <div class="col-md-4">
              <label for="validationCustom05" class="form-label">Smoker?</label>
              <select class="form-select" name = "smoker" id="validationCustom05" required>
                <option selected disabled value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
              <div class="invalid-feedback">
                Please select Smoker/Non Smoker
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom06" class="form-label">Region</label>
              <select class="form-select" name = "region" id="validationCustom06" required>
                <option selected disabled value="">Select</option>
                  <option selected>Select</option>
                  <option value="northeast">North</option>
                  <option value="northwest">South</option>
                  <option value="southeast">North-East</option>
                  <option value="southwest">Middle</option>
              </select>
              <div class="invalid-feedback">
                Please select a Region.
              </div>
            </div>
